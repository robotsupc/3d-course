
<head><meta name='viewport'content='width=device-width,initial-scale=1'></head>
<style>body {width:100%;height:100%;margin:0px;}</style>
<canvas id='c'/>
<script>
const BACKGROUND = '#E3F2FD'
const OUTER_CIRCLE = '#7986CB'
const INNER_CIRCLE = '#3F51B5'
const PRESSED_CIRCLE = '#303F9F'
const CONNECTING_COLOR = '#AAAAAA'
const CIRCLE_SIZE = 0.7
const SEND_INTERVAL = 100
const ENDPOINT = "ws://192.168.4.1:81/"
var canvas = document.getElementById('c')
var ctx = canvas.getContext('2d')
var mouseX = 0
var mouseY = 0
var width = 0
var height = 0
var joyX = 0
var joyY = 0
var cx = 0
var cy = 0
var radius = 0;
var mouseDown = false
var lastSendTime = 0
var conn;
var connected = false
init()
function init() {
  canvas.addEventListener('mousedown', mousedown, false)
  canvas.addEventListener('touchstart', mousedown, false)
  canvas.addEventListener('mousemove', mousemove, false)
  canvas.addEventListener('touchmove', mousemove, false)
  canvas.addEventListener('mouseup', mouseup, false)
  canvas.addEventListener('touchend', mouseup, false)
  process()
  window.addEventListener('resize', onresize)
  onresize()
  conn = new WebSocket(ENDPOINT)
  conn.onopen = onopen
  conn.onerror = onerror
  conn.onmessage = onmessage
  process()
}
function onopen() {
  console.log("Connected to", ENDPOINT)
  connected = true
  conn.send("Hello from Client")
}
function onmessage(e) {
  console.log("MSG: ", e.data)
}
function onerror(e) {
  connected = false
  console.log("ERR", e)
}
function onclose(e) {
  connected = false
  console.log("Close", e)
}
function onresize() {
  canvas.width = window.innerWidth
  canvas.height = window.innerHeight
  width = canvas.width
  height = canvas.height
  cx = canvas.width/2
  cy = canvas.height/2
}
function mousedown(ev) {
  mouseDown = true
  if (ev.changedTouches != undefined)
    ev.preventDefault()
  mousemove(ev)
}
function mousemove(ev) {
  if (!mouseDown) return
  if (ev.changedTouches != undefined)
    ev.preventDefault()
  if (ev.changedTouches != undefined) {
    mouseX = ev.changedTouches[0].pageX
    mouseY = ev.changedTouches[0].pageY
  } else {
    mouseX = ev.x
    mouseY = ev.y
  }
}
function mouseup(ev) {
  if (ev.changedTouches != undefined)
    ev.preventDefault()
  mouseDown = false
}
function process() {
  processJoystick()
  sendToServer()
  draw()
  window.requestAnimationFrame(process)
}
function sendToServer() {
  var time = new Date().getTime()
  if (time - lastSendTime < SEND_INTERVAL) return
  lastSendTime = time
  var x = joyX - width/2;
  var y = joyY - height/2;
  x = Math.floor(x * 100 / radius);
  y = Math.floor(y * 100 / radius);
  if (connected) conn.send(x + " " + y)
}
function processJoystick() {
  radius = Math.min(width, height) /2*CIRCLE_SIZE
  var currDst = dst(mouseX, mouseY, cx, cy)
  if (currDst > radius) {
    joyX = (mouseX-width/2) * (radius/currDst) + width/2
    joyY = (mouseY-height/2) * (radius/currDst) + height/2
  } else {
    joyX = mouseX
    joyY = mouseY
  }
  if (!mouseDown) {
    joyX = cx
    joyY = cy
  }
}
function draw() {
  // clear the canvas
  ctx.fillStyle = BACKGROUND
  ctx.fillRect(0,0,width,height)
  ctx.strokeStyle = OUTER_CIRCLE
  ctx.beginPath()
  ctx.moveTo(width/2, 0)
  ctx.lineTo(width/2,height-1)
  ctx.stroke()
  ctx.beginPath()
  ctx.moveTo(0, height/2)
  ctx.lineTo(width-1, height/2)
  ctx.stroke()
  var inner = connected ? INNER_CIRCLE : CONNECTING_COLOR
  drawCircle(CIRCLE_SIZE, cx, cy, OUTER_CIRCLE, false)
  drawCircle(0.3, joyX, joyY, inner, true)
}
function drawCircle(radf, x, y, color, fill) {
  ctx.beginPath()
  var r = Math.min(width, height) /2*radf
  ctx.arc(x, y, r,0,2*Math.PI)
  ctx.lineWidth = 3
  ctx.strokeStyle = color
  ctx.fillStyle = color
  if (fill) ctx.fill()
  else ctx.stroke()
}
function dst(x, y, x2, y2) {
  const dx = x2-x;
  const dy = y2-y;
  return Math.sqrt(dx*dx+dy*dy)
}
</script>
